<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook - Log In</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      background-size: cover;
      background-position: center;
      transition: background 1s ease-in-out;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .login-box h2 {
      color: #1877f2;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .marquee-box {
      display: none;
      margin-top: 30px;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    marquee {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    .threeD {
      animation: spin3D 2s infinite linear;
      display: inline-block;
    }

    @keyframes spin3D {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      50% { transform: rotateX(180deg) rotateY(180deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    .time-box {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
      margin-top: 20px;
      display: none;
      z-index: 2;
      position: relative;
    }
